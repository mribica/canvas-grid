<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Canvas grid</title>
    <meta charset="utf-8">
    <script src="grid.js" type="text/javascript"></script>
	</head>
	<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas_with_coordinates"></canvas>
    <div id="info_box"></div>
		<script>
			var canvas = document.getElementById('canvas');
			var canvas_with_coordinates = document.getElementById('canvas_with_coordinates');
      canvas.show_grid();
      canvas_with_coordinates.show_grid({
        "info_container_id": "info_box",
        "color": "#ddd"
      });
		</script>
  </body>
</html>
